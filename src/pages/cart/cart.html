<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/cart/cart.css">
    <script src="https://kit.fontawesome.com/cb91afed1c.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <main class="cart-main-container">


        <!-- Header navigation -->
        <div class="container-header">
            <header class="header">
                <div class="header-left-side">
                    <a class="font-logo text-deco-none " href="/index.html">Cali Shop</a>
                    <a class="btn btn-link" href="#">Shop</a>
                </div>
                <div class="header-search">
                    <i class="fa fa-search fa-md" aria-hidden="true"></i>
                    <input type="text" class="search-bar" placeholder="Search">
                </div>
                <div class="header-right-side flex-center">
                    <a href="/src/pages/Profile/profile.html">
                        <button class="btn btn-link">
                            <i class="far fa-user-circle fa-2x badge-icon" aria-hidden="true">
                            </i>
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn btn-link">
                            <i class="fas fa-shopping-basket fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">2</span>
                            </i>
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn btn-link">
                            <i class="far fa-heart fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">8</span>
                            </i>
                        </button>
                    </a>

                </div>
            </header>
        </div>
    
        <!-- Cart Management Section -->
        
        <div class="grid grid-2 container-cart">
            <div class="item-section">

                <div class="card card-horizontal padder-lr-sm">
                    <img src="/src/assets/new-release-3.png" alt="Weighted Vest" class="img-responsive">
                    <div class="card-body">
                        <h2 class="card-heading">Running shoes</h2>
                        <h3 class="card-subheading">by Nike</h3>
                        <p class="pv-1">
                            <span class="typo-label">Rs. 1499 </span>
                            <span class="typo-subtext text-line-through">Rs 5999</span>
                            <span class="typo-subtext text-primary">75% off</span>
                        </p>
                        <div class="item-counter">
                            <div class="typo-subtext temo1">Quantity: </div>
                            <div class="flex-hz-space-bw full-width">
                                <button class="btn btn-outlined btn-icon">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                                <p class="typo-label">1</p>
                                <button class="btn btn-outlined btn-icon">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer-btn">
                            <button class="btn btn-primary">Move to wishlist</button>
                            <button class="btn btn-outlined">Remove</button>
                        </div>
                            
                    </div>
                </div>

            </div>
            <div class="bill-section">

            </div>
        </div>

        <!-- Footer -->
        <footer class="page-footer dark-bg flex-column padder-tb-lg">
            <p>Made with ♥ by Al Hera Ahmad</p>
            <ul class="list-deco-none margin-tb-md">
                <li class="list-inline">
                    <a href="https://twitter.com/gentleshah" target="_blank">
                        <i class="fab fa-twitter text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline padder-lr-md">
                    <a href="https://github.com/iamalhera" target="_blank">
                        <i class="fab fa-github text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline">
                    <a href="https://www.linkedin.com/in/gentleshah/" target="_blank">
                        <i class="fab fa-linkedin text-lg-size"></i>
                    </a>
                </li>
            </ul>
            <p class="margin-sm">© 2021 Cali Shop </p>
        </footer>

    </main>


</body>

</html>
