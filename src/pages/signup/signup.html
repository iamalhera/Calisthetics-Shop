<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/signup/signup.css">
    <script src="https://kit.fontawesome.com/cb91afed1c.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <main class="signup-main-container">


        <!-- Header navigation -->
        <div class="container-header">
            <header class="header">
                <div class="header-left-side">
                    <a class="font-logo" href="/index.html">Cali Shop</a>
                    <a class="btn btn-link" href="/src/pages/product-page/product-page.html">Shop</a>
                </div>
                <div class="header-search">
                    <i class="fa fa-search fa-md" aria-hidden="true"></i>
                    <input type="text" class="search-bar" placeholder="Search">
                </div>
                <div class="header-right-side flex-center">
                    <a href="/src/pages/Profile/profile.html">
                        <button class="btn btn-link">
                            <i class="far fa-user-circle fa-2x badge-icon" aria-hidden="true">
                            </i>
                        </button>
                    </a>
                    <a href="/src/pages/cart-page/cart.html">
                        <button class="btn btn-link">
                            <i class="fas fa-shopping-basket fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">2</span>
                            </i>
                        </button>
                    </a>
                    <a href="/src/pages/wishlist/wishlist.html">
                        <button class="btn btn-link">
                            <i class="far fa-heart fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">8</span>
                            </i>
                        </button>
                    </a>

                </div>
            </header>
        </div>
    
        <!-- Sign Up Section -->
        <div class="flex-center margin-tb-lg">
            <form class="form form-signup padder-md">
                <div class="form-header">
                    <h4>Sign Up</h4>
                </div>

                <div class="input-row">
                    <label class="input-label text-md-size">Email: </label>
                    <input type="text" name="email" placeholder="Enter your mail address" class="input-field ">
                </div>

                <div class="input-row">
                    <label class="input-label text-md-size">Password: </label>
                    <input type="password" placeholder="******" class="input-field" >
                </div>

                <div class="input-row">
                    <label class="input-label text-md-size">Confirm Password: </label>
                    <input type="password" placeholder="******" class="input-field" >
                </div>

                <div class="input-row">
                    <label class="input-label">
                        <input type="checkbox" class="input checkbox-input ">
                        <span class="checkbox-text">I accept all terms and condition</span>              
                    </label>

                </div>


                <div class="input-row">
                    <button class="btn btn-primary">Register</button>
                </div>

                <div class="form-footer">
                    <a href="/src/pages/signin/signin.html" class="new-ac-link">Already have an Account.<i class="fas fa-chevron-right" aria-hidden="true"></i></a>
                </div>
            </form>
        </div>
        

        <!-- Footer -->
        <footer class="page-footer dark-bg flex-column padder-tb-lg">
            <p>Made with ♥ by Al Hera Ahmad</p>
            <ul class="list-deco-none margin-tb-md">
                <li class="list-inline">
                    <a href="https://twitter.com/gentleshah" target="_blank">
                        <i class="fab fa-twitter text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline padder-lr-md">
                    <a href="https://github.com/iamalhera" target="_blank">
                        <i class="fab fa-github text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline">
                    <a href="https://www.linkedin.com/in/gentleshah/" target="_blank">
                        <i class="fab fa-linkedin text-lg-size"></i>
                    </a>
                </li>
            </ul>
            <p class="margin-sm">© 2021 Cali Shop </p>
        </footer>

    </main>


</body>

</html>
