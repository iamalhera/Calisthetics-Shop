<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/cart-page/cart.css">
    <script src="https://kit.fontawesome.com/cb91afed1c.js" crossorigin="anonymous"></script>
    <title>My Cart</title>
</head>

<body>
    <main class="cart-main-container">


        <!-- Header navigation -->
        <div class="container-header">
            <header class="header">
                <div class="header-left-side">
                    <a class="font-logo" href="/index.html">Cali Shop</a>
                    <a class="btn btn-link" href="/src/pages/product-page/product-page.html">Shop</a>
                </div>
                <div class="header-search">
                    <i class="fa fa-search fa-md" aria-hidden="true"></i>
                    <input type="text" class="search-bar" placeholder="Search">
                </div>
                <div class="header-right-side flex-center">
                    <a href="/src/pages/Profile/profile.html">
                        <button class="btn btn-link">
                            <i class="far fa-user-circle fa-2x badge-icon" aria-hidden="true">
                            </i>
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn btn-link">
                            <i class="fas fa-shopping-basket fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">2</span>
                            </i>
                        </button>
                    </a>
                    <a href="/src/pages/wishlist/wishlist.html">
                        <button class="btn btn-link">
                            <i class="far fa-heart fa-2x badge-icon" aria-hidden="true">
                                <span class="badge-content flex-center">8</span>
                            </i>
                        </button>
                    </a>

                </div>
            </header>
        </div>

        <!-- Cart Section -->
        <div class="container-cart">

            <h1 class="heading text-align-center">Cart Manager</h1>

            <div class="item-section grid grid-2">
                <div class="cart-section flex-column flex-wrap">
                    <div class="card card-horizontal">
                        <img src="/src/assets/new-release-3.png" alt="Weighted Vest" class="card-hz-img">
                        </img>
                        <div class="padder-sm flex-column">
                            <div class="card-description-primary">
                                <p class="text-md-size text-bold">Weighted Vest (10Kg WT)</p>
                                <p class="card-primary-text">by Calisthetics</p>
                                <p class="card-price">Price : 2500/-</p>
                            </div>
                            <div class="flex-row">
                                <label>Quantity: </label>
                                <button class="btn btn-link btn-count-icon">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                                <span class="item-count text-sm-size padder-lr-sm">1</span>
                                <button class="btn btn-link btn-count-icon">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="card-cta">
                                <button class="btn btn-primary btn-remove">
                                    <i class="fas fa-trash"></i>
                                    Remove from Cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-horizontal">
                        <img src="/src/assets/new-release-2.png" alt="Pull Up Bar" class="card-hz-img">
                        </img>
                        <div class="padder-sm flex-column">
                            <div class="card-description-primary">
                                <p class="text-md-size text-bold">Wall Mounted Pull Up Bar</p>
                                <p class="card-primary-text">by Calisthetics</p>
                                <p class="card-price">Price : 999/-</p>
                            </div>
                            <div class="flex-row">
                                <label>Quantity: </label>
                                <button class="btn btn-link btn-count-icon">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                                <span class="item-count text-sm-size padder-lr-sm">1</span>
                                <button class="btn btn-link btn-count-icon">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="card-cta">
                                <button class="btn btn-primary btn-remove">
                                    <i class="fas fa-trash"></i>
                                    Remove from Cart
                                </button>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="bill-section">
                    
                    <div class="card padder-sm billing-card">
                        <div class="flex-row padder-sm space-bw">
                            <label class="text-md-size text-bold">Price (2) </label>
                            <label class="text-md-size">Rs. 3000</label>
                        </div>

                        <div class="flex-row padder-sm space-bw">
                            <label class="text-md-size text-bold">Discount</label>
                            <label class="text-md-size">Rs. 500</label>
                        </div>

                        <div class="flex-row padder-sm space-bw">
                            <label class="text-md-size text-bold">Delivery Charges</label>
                            <label class="text-md-size">Rs. 50</label>
                        </div>
                        <hr>
                        <div class="flex-row padder-sm space-bw">
                            <label class="text-lg-size text-bold">Total Amount</label>
                            <label class="text-md-size text-bold">Rs. 2550</label>
                        </div>
                        <button class="btn btn-primary btn-place-order margin-lr-lg">Place Order</button>
                    </div>

                </div>

            </div>
        </div>
        <!-- Footer -->
        <footer class="page-footer dark-bg flex-column padder-tb-lg">
            <p>Made with ♥ by Al Hera Ahmad</p>
            <ul class="list-deco-none margin-tb-md">
                <li class="list-inline">
                    <a href="https://twitter.com/gentleshah" target="_blank">
                        <i class="fab fa-twitter text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline padder-lr-md">
                    <a href="https://github.com/iamalhera" target="_blank">
                        <i class="fab fa-github text-lg-size"></i>
                    </a>
                </li>
                <li class="list-inline">
                    <a href="https://www.linkedin.com/in/gentleshah/" target="_blank">
                        <i class="fab fa-linkedin text-lg-size"></i>
                    </a>
                </li>
            </ul>
            <p class="margin-sm">© 2021 Cali Shop </p>
        </footer>

    </main>


</body>

</html>
